<h3>Concluir Circuito</h3>
<div class="subject-badge" id="finish-subject-name">Matéria</div>

<div class="form-group">
  <label>Tempo de Estudo:</label>
  <div
    id="finish-study-time"
    style="font-size: 18px; font-weight: bold; color: var(--primary-color)"
  >
    00:00:00
  </div>
</div>

<div class="form-group">
  <label for="input-questions">Quantidade de questões:</label>
  <input type="number" id="input-questions" placeholder="Ex: 10" />
</div>
<div class="form-group">
  <label for="input-correct">Quantidade de acertos:</label>
  <input type="number" id="input-correct" placeholder="Ex: 8" />
</div>

<div class="form-group">
  <label for="input-category">Categoria de Estudo:</label>
  <select id="input-category">
    <option value="">Selecione uma categoria...</option>
  </select>
</div>

<div>
  <p
    style="
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 10px;
      text-align: justify;
    "
  >
    Nota: Você pode deixar os campos de questões e acertos vazios se não quiser
    registrar esse dado.
  </p>
</div>

<button id="btn-cancel-session" class="btn btn-outline">Cancelar</button>
<button id="btn-save-study-screen-finish" class="btn">
  Concluir e avançar
</button>
